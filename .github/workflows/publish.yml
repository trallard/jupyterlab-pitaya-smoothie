name: npm-publish

on:
  release:
    types:
      - published

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo 
      uses: actions/checkout@v2
    - name: Get project version
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
        echo "$VERSION"
    - uses: actions/setup-node@v1
      with:
        node-version: 10
    - run: npm install
    - run: npm test
    - uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}
        tag: "v.$VERSION"
      env:
        VERSION: ${{ env.VERSION }}